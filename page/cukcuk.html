<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../asset/font/fontawesome-5.15.1/js/all.min.css"></script>
    <link rel="stylesheet" href="../asset/font/fontawesome-5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="../css/layout/cukcuk.css" />
    <link rel="stylesheet" href="../css/common/button.css" />
    <link rel="stylesheet" href="../css/common/input.css" />
    <link rel="stylesheet" href="../css/common/combobox.css" />
  </head>
  <body>
    <div class="top-nav">
      <div class="top-nav-left">
        <div class="top-nav-logo">
          <div class="icon select-option-icon"></div>
          <div class="icon logo"></div>
        </div>
        <div class="top-nav-filter">
          <div class="icon logo-bank"></div>
          <div class="top-nav-combobox">Chi nhánh MISA miền bắc</div>
          <div class="arrow-down-icon"><i class="fas fa-arrow-down"></i></div>
        </div>
      </div>
      <div class="top-nav-right">
        <div class="icon avatar"></div>
        <div class="icon name">Nguyễn Danh Thắng</div>
        <div class="icon more-options-icon"></div>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="side-bar">
        <div class="side-bar-item">
          <div class="icon item-icon icon-dasboard"></div>
          <div class="item-name">Tổng quan</div>
        </div>
        <div class="side-bar-item">
          <div class="icon item-icon icon-report"></div>
          <div class="item-name">Báo cáo</div>
        </div>
        <div class="side-bar-item">
          <div class="icon item-icon icon-dasboard"></div>
          <div class="item-name">Mua hàng</div>
        </div>
        <div class="side-bar-item">
          <div class="icon item-icon icon-employee"></div>
          <div class="item-name">Danh mục nhân viên</div>
        </div>
        <div class="side-bar-item">
          <div class="icon item-icon icon-employee"></div>
          <div class="item-name">Danh mục nhân viên</div>
        </div>
        <div class="side-bar-item">
          <div class="icon item-icon icon-setting"></div>
          <div class="item-name">Thiết lập hệ thống</div>
        </div>
      </div>
      <div class="content">
        <div class="content-header">
          <div style="font-weight: bold; font-size: 20px" class="content-title">
            Danh sách nhân viên
          </div>
          <button class="ms-btn ms-btn-icon">Lap ho so</button>
        </div>
        <div class="filter-header">
          <div class="filter-left">
            <div class="input-search">
              <input
                type="text"
                id="input-demo"
                class="ms-input input-error"
                placeholder="Tim kiem theo ten,so ho so"
              />
            </div>
            <div class="input-unit-combobox">
              <select class="ms-combobox" name="units" id="units">
                <option value="all">Tất cả phòng ban</option>
                <option value="IT">CNTT</option>
                <option value="QC">Kiểm duyệt chất lượng</option>
                <option value="BA">Phân tích kinh doanh</option>
              </select>
            </div>
          </div>
          <div class="filter-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
